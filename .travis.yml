sudo: false
language: node_js
node_js: stable
notifications:
  email: false
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install -g yarn
  - yarn install
script:
  - npm run prepublish
  - npm run test:ci
after_success:
  - npm run release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
